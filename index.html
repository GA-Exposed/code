<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Exposed NYC</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/master.css">
  </head>
  <body>
    <div class="container">
      <section id="three">
        <h2>SPEAKERS</h2>
        <div class="content-wrapper">
          <div class="speaker-carousel">
            <div class="speaker-box garrett">
              <div class="speaker-description">
                <h3>GARRETT BROAD</h3>
                <ul>
                  <li>Author & Professor</li>
                  <li>Fordham University</li>
                  <li>Social Impact/Sustainability</li>
                </ul>
              </div>
            </div>
            <div class="speaker-box jessica">
              <div class="speaker-description">
                <h3>JESSICA MINHAS</h3>
                <ul>
                  <li>Author, Advocate, Entreprenuer</li>
                  <li>I'll Go First</li>
                  <li>Human Rights</li>
                </ul>
              </div>
            </div>
            <div class="speaker-box abdusalam">
              <div class="speaker-description">
                <h3>ABDUSALAM ABAJEBEL</h3>
                <ul>
                  <li>Owner/Operator</li>
                  <li>Oasis Jimma Juice Bar</li>
                  <li>Juicing</li>
                </ul>
              </div>
            </div>
          </div>
          <div class="speaker-links">
            <button type="button" name="button">APPLY TO SPEAK</button>
            <button type="button" name="button">NOMINATE</button>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
